<svg xmlns="http://www.w3.org/2000/svg" width="320" height="120" viewBox="0 0 320 120" role="img" aria-labelledby="title desc">
  <title id="title">Spreading Activation Legend</title>
  <desc id="desc">Color and stroke legend for activation strength and confidence.</desc>
  <style>
    text { font-family: Helvetica, Arial, sans-serif; font-size: 14px; fill: #1f2933; }
  </style>
  <rect x="20" y="20" width="40" height="20" fill="#1338bf" />
  <text x="70" y="35">High activation (>= 0.75)</text>
  <rect x="20" y="50" width="40" height="20" fill="#6ba4ff" />
  <text x="70" y="65">Moderate activation (0.35 â€“ 0.75)</text>
  <rect x="20" y="80" width="40" height="20" fill="#dbeafe" stroke="#365314" stroke-width="4" />
  <text x="70" y="95">Exploratory activation (< 0.35)</text>
  <line x1="220" y1="30" x2="290" y2="30" stroke="#111827" stroke-width="6" />
  <text x="220" y="50">Confidence >= 0.8</text>
  <line x1="220" y1="70" x2="290" y2="70" stroke="#6b7280" stroke-width="3" stroke-dasharray="6 4" />
  <text x="220" y="90">Confidence < 0.8</text>
</svg>
