# Prometheus configuration for Engram monitoring
# Scrapes metrics from Engram instances and evaluates alert rules

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: engram-prod
    environment: production

# Alert rule files
rule_files:
  - alerts.yml
  - recording_rules.yml

# Scrape configurations
scrape_configs:
  # Engram standalone or single-instance deployment
  - job_name: engram
    static_configs:
      - targets:
          - engram:7432
    metrics_path: /metrics/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s

  # Kubernetes service discovery for multi-instance deployments
  - job_name: kubernetes-pods
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      # Only scrape pods with prometheus.io/scrape=true annotation
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      # Use custom metrics path if specified
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      # Use custom port if specified
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      # Add pod metadata as labels
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
