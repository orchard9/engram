name: Differential Testing

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'engram-core/**'
      - '.github/workflows/differential_testing.yml'
  push:
    branches: [ main ]
    paths:
      - 'engram-core/**'
      - '.github/workflows/differential_testing.yml'
  schedule:
    # Run nightly differential testing at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  differential-test:
    name: Differential Testing
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Build engram-core
      run: |
        cd engram-core
        cargo build --tests
        
    - name: Run differential testing suite
      run: |
        cd engram-core
        cargo test differential_testing --release -- --nocapture
        
    - name: Run extended differential testing (nightly only)
      if: github.event_name == 'schedule'
      run: |
        cd engram-core
        cargo test differential_testing::extended --release -- --nocapture --ignored
        
    - name: Generate differential testing report
      if: failure() || github.event_name == 'schedule'
      run: |
        cd engram-core
        cargo test differential_testing::generate_report --release -- --nocapture
        
    - name: Upload differential testing artifacts
      if: failure() || github.event_name == 'schedule'
      uses: actions/upload-artifact@v4
      with:
        name: differential-testing-report-${{ github.run_number }}
        path: |
          engram-core/target/differential_testing_report.html
          engram-core/target/differential_testing_report.txt
        retention-days: 30
        
    - name: Comment PR with differential testing results
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const reportPath = 'engram-core/target/differential_testing_report.txt';
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              const body = `## Differential Testing Results\n\n‚ùå Differential testing detected implementation divergences:\n\n\`\`\`\n${report.slice(0, 5000)}\n\`\`\`\n\nFull report available in the CI artifacts.`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
          } catch (error) {
            console.log('Could not post differential testing results:', error);
          }