name: Spreading Validation

on:
  pull_request:
    paths:
      - 'engram-core/**'
      - 'docs/operations/spreading_validation.md'
      - '.github/workflows/spreading-validation.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  quick-validation:
    name: Quick Spreading Checks
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: fmt, clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-spreading-${{ hashFiles('Cargo.lock') }}
      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -D warnings
      - name: Core Spreading Tests
        run: |
          cargo test --package engram-core spreading_activation_invariants_hold
          cargo test --package engram-core scale_free_graphs_complete_within_budget
          cargo test --package engram-core concurrent_spreading_runs_share_pools_safely

  nightly-validation:
    name: Nightly Spreading Suite
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-spreading-nightly-${{ hashFiles('Cargo.lock') }}
      - name: High-Volume Property Tests
        env:
          PROPTEST_CASES: '10000'
        run: |
          cargo test --package engram-core spreading_activation_invariants_high_volume -- --ignored
      - name: Stress & Soak
        run: |
          cargo test --package engram-core million_node_scale_free_soak -- --ignored
      - name: Loom Models
        env:
          RUSTFLAGS: '--cfg loom'
        run: |
          cargo test --package engram-core loom_models::activation_pool_reclaims_records_across_interleavings
          cargo test --package engram-core loom_phase_barrier_resets_without_deadlock
      - name: Benchmark Suite
        run: cargo bench --bench spreading_benchmarks
      - name: Benchmark Regression Check
        run: cargo xtask check-spreading-benchmarks
      - name: Upload Benchmark Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spreading-benchmarks
          path: docs/assets/benchmarks/spreading
          retention-days: 14
